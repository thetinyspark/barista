<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Barista</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/style.min.css"/>
  <link rel="stylesheet" href="_media/vscode.css"/>
  <!-- <link rel="stylesheet" href="_media/atom-dark.css"/> -->
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: '',
      repo: '', 
      loadNavbar:true, 
      loadSidebar: true, 
      coverpage: true, 
      onlyCover: true, 
      relativePath: true,
      themeColor: 'rgb(111,80,49)',
      logo: '/_media/moocaccino.png', 

      darklightTheme: {
            bodyFontSize : '1rem',
            dark: {
                accent:'rgb(145,91,37)',
                codeBackgroundColor : 'rgb(30,30,30)',
                coverBackground : 'linear-gradient(to left bottom, #091a28 0%,#1a1a1a 100%)',
            },
        }
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//unpkg.com/prismjs/components/prism-typescript.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-bash.min.js"></script>
  <script src="//unpkg.com/docsify-copy-code"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js"></script>

</body>
</html>
